<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <style>
        .fade {
            animation-name: fade;
            animation-duration: 3s
        }
        @keyframes fade {
                0% {opacity: 0;}
                50% {opacity: 1;}
                100% {opacity: 0;}
            }

            body {
                color: white;
                background-color: black;
            }

            h2, p {
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        <div id="topnav">
            <ul>
                <li><a href="javascript:void(0)">Home</a></li>
                <li><a href="javascript:void(0)">Band</a></li>
                <li><a href="javascript:void(0)">Tour</a></li>
                <li><a href="javascript:void(0)">Contact</a></li>
            </ul> 
        </div>
        <section>
            <img class="mySlides fade" src="Images/PVRIS.jpeg" style="width:100%; height:600px;">
            <img class="mySlides fade" src="Images/PVRIS_BandM.jpg" style="width:100%; height:600px;">
            <img class="mySlides fade" src="Images/PVRIS_BandM2.jpg" style="width:100%; height:600px;">
        </section>
        <script>
            var myIndex = 0;
             carousel();

            function carousel(){ 
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}
            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 3000);
            }
        </script>
            <h2>THE BAND</h2>
            <p><i>We love music</i></p>
        </body>
</html>
